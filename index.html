<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-4">
        <h1 class="alert alert-primary">Language Translator</h1>
        <input type="text" id="from_lang" class="form-control" placeholder="From language code"><br>
        <input type="text" id="my_word" class="form-control" placeholder="Enter the word"><br>
        <input type="text" id="to_lang" class="form-control" placeholder="Target language code"><br>
        <p>*Refer <a href="http://www.i18nguy.com/unicode/language-identifiers.html" class="" target="_blank"> for language codes</a></p>
        <button onclick="the_translation()" class="btn btn-primary mt-4">Search!</button>
        <div id="result"></div>
    </div>
    <script>
        function the_translation()
        {
            var x= document.getElementById('my_word').value;
            var toLang = document.getElementById('to_lang').value;
            var fromLang = document.getElementById('from_lang').value;
            console.log(x);
            var url= 'https://api.mymemory.translated.net/get?q=' + String(x) + '&langpair=' + String(fromLang) + '|' + String(toLang);
            fetch(url)
            .then(response => response.json())
            .then(data => {document.getElementById('result').innerHTML = data['responseData']['translatedText'];
                           document.getElementById('result').className = "alert alert-success mt-2"
                          }
                 );
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
